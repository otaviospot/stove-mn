<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stove - MN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Stove Controls</h1>
      <div id="showMessage">I'm a Stove</div>
      <div id="stoveControls">
        <button id="toggleLight">Oven Light</button>
        <button id="toggleOven">Oven</button>
        <button class="toggleBurner" data-burner="0">Burner 1</button>
        <button class="toggleBurner" data-burner="1">Burner 2</button>
        <button class="toggleBurner" data-burner="2">Burner 3</button>
        <button class="toggleBurner" data-burner="3">Burner 4</button>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
